<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سفارش ها</title>
    <link rel="stylesheet" href="./content/css/cms/cms.css">
    <script src="https://kit.fontawesome.com/4f2890a18c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- modal -->
    <div class="modal detail-modal-wrapper">
        <div class="detail-modal">
            <table class="cms-detail-table">
                <thead>
                    <tr class="cms-detail-table-heading-tr">
                        <th class="xs-w-60 s-w-70">رضایت</th>
                        <th class="xs-w-60 s-w-70">تعداد فروش</th>
                        <th class="xs-w-60 s-w-70">موجودی</th>
                    </tr>
                </thead>
                <tbody class="detail-modal-body">
                    <tr class="cms-detail-table-tr">
                        <td class="xs-w-60 s-w-70 detail-modal-body-pop"></td>
                        <td class="xs-w-60 s-w-70 detail-modal-body-sale-count"></td>
                        <td class="xs-w-60 s-w-70 detail-modal-body-count"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal delete-modal-wrapper">
        <div class="delete-modal">
            <p>آیا از حذف محصول مورد نظر مطمئنید؟</p>
            <div class="delete-modal-btn-container">
                <div class="delete-modal-btn delete-modal-yes-btn">بله</div>
                <div class="delete-modal-btn delete-modal-no-btn">خیر</div>
            </div>
        </div>
    </div>
    <!-- aside section -->
    <aside class="xs-out s-out l-in">
        <p class="aside-title">به داشبورد خود خوش آمدید</p>
        <ul>
            <li>
                <i class="fa-solid fa-house"></i>
                <a href="./index.html">صفحه ی اصلی</a>
            </li>
            <li>
                <i class="fa-solid fa-shop"></i>
                <a href="./product.html">محصولات</a>
            </li>
            <li>
                <i class="fa-regular fa-comment"></i>
                <a href="./comments.html">کامنت ها</a>
            </li>
            <li>
                <i class="fa-solid fa-users"></i>
                <a href="./users.html">کاربران</a>
            </li>
            <li class="active-li">
                <i class="fa-solid fa-basket-shopping"></i>
                <a href="./orders.html">سفارش ها</a>
            </li>
            <li>
                <i class="fa-solid fa-tag"></i>
                <a href="./offs.html">تخفیف ها</a>
            </li>
        </ul>
    </aside>
    <!-- main section -->
    <main class="xs-full s-full l-mr">
        <!-- header section -->
        <header>
            <div class="header-right-section">
                <div class="xs-block s-block l-hidden">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
                <i class="fa-regular fa-user"></i>
                <div class="header-right-section-description">
                    <h1 class="admin-full-name"></h1>
                    <h3 class="admin-task"></h3>
                </div>
            </div>
            <div class="header-left-section">
                <div class="xs-block s-block md-hidden">
                    <button class="header-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="xs-hidden s-hidden md-block">
                    <div class="input-container">
                        <input type="search" placeholder="جست و جو کن ...">
                        <button>جست و جو</button>
                    </div>
                </div>
                <button class="header-btn">
                    <i class="fa-solid fa-bell"></i>
                </button>
                <button class="header-btn">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </div>
        </header>
        <!-- main content -->
        <section class="main-content">
            <div class="cms-title">لیست سفارشات ثبت شده</div>
            <div class="empty-err">سفارشی یافت نشد !</div>
            <table class="cms-table">
                <thead>
                    <tr class="cms-table-heading-tr">
                        <th class="xs-w-50 s-w-60 md-w-80">نام محصول</th>
                        <th class="xs-w-50 s-w-60 md-w-80">نام خریدار</th>
                        <th class="xs-w-50 s-w-60 md-w-80">تاریخ سفارش</th>
                        <th class="xs-w-50 s-w-60 md-w-80 xs-hidden s-block">ساعت</th>
                        <th class="xs-w-50 s-w-60 md-w-80 xs-hidden s-block">مبلغ</th>
                        <th class="xs-w-50 s-w-60 md-w-80 xs-hidden s-block">تخفیف</th>
                        <th class="xs-w-60 s-w-60 md-w-80">جزئیات</th>
                    </tr>
                </thead>
                <tbody class="order-table-body">
                </tbody>
            </table>
        </section>
    </main>
    <!-- overlay -->
    <div class="overlay"></div>
</body>

<script src="/frontend/content/scripts/app.js"></script>
<script src="/frontend/content/scripts/adminInfo.js"></script>
<script src="/frontend/content/scripts/orders.js"></script>

</html>
