<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محصولات</title>
    <link rel="stylesheet" href="./content/css/cms/cms.css">
    <script src="https://kit.fontawesome.com/4f2890a18c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- modal -->
    <div class="modal detail-modal-wrapper">
        <div class="detail-modal">
            <table class="cms-detail-table">
                <tr class="cms-detail-table-heading-tr">
                    <th class="xs-w-60 s-w-70">محبوبیت</th>
                    <th class="xs-w-60 s-w-70">فروش</th>
                    <th class="xs-w-60 s-w-70">رنگ بندی</th>
                </tr>
                <tr class="cms-detail-table-tr">
                    <td class="xs-w-60 s-w-70 cms-detail-table-first-td"></td>
                    <td class="xs-w-60 s-w-70 cms-detail-table-second-td"></td>
                    <td class="xs-w-60 s-w-70 cms-detail-table-third-td"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="modal update-modal-wrapper">
        <div class="update-modal">
            <p>اطلاعات جدید را وارد کنید</p>
            <form action="#" class="update-modal-form">
                <div class="add-product-input">
                    <i class="fa-solid fa-i-cursor"></i>
                    <input type="text" placeholder="اسم محصول را وارد کنید">
                </div>
                <div class="add-product-input">
                    <i class="fa-solid fa-money-bill"></i>
                    <input type="text" placeholder="قیمت محصول را وارد کنید">
                </div>
                <div class="add-product-input">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <input type="text" placeholder="موجودی محصول را وارد کنید">
                </div>
                <div class="add-product-input">
                    <i class="fa-solid fa-image"></i>
                    <input type="text" placeholder="آدرس عکس محصول را وارد کنید">
                </div>
                <div class="add-product-input">
                    <i class="fa-solid fa-users"></i>
                    <input type="text" placeholder=" محبوبیت محصول را وارد کنید">
                </div>
                <div class="add-product-input">
                    <i class="fa-solid fa-money-bill"></i>
                    <input type="text" placeholder=" میزان فروش محصول را وارد کنید">
                </div>
                <div class="add-product-input">
                    <i class="fa-solid fa-paint-roller"></i>
                    <input type="text" placeholder="  رنگ بندی محصول را وارد کنید">
                </div>
                <button>ویرایش</button>
            </form>
        </div>
    </div>

    <div class="modal delete-modal-wrapper">
        <div class="delete-modal">
            <p>آیا از حذف محصول مورد نظر مطمئنید؟</p>
            <div class="delete-modal-btn-container">
                <div class="delete-modal-btn delete-modal-yes-btn">بله</div>
                <div class="delete-modal-btn delete-modal-no-btn">خیر</div>
            </div>
        </div>
    </div>
    <!-- aside section -->
    <aside class="xs-out s-out l-in">
        <p class="aside-title">به داشبورد خود خوش آمدید</p>
        <ul>
            <li>
                <i class="fa-solid fa-house"></i>
                <a href="./index.html">صفحه ی اصلی</a>
            </li>
            <li class="active-li">
                <i class="fa-solid fa-shop"></i>
                <a href="./product.html">محصولات</a>
            </li>
            <li>
                <i class="fa-regular fa-comment"></i>
                <a href="./comments.html">کامنت ها</a>
            </li>
            <li>
                <i class="fa-solid fa-users"></i>
                <a href="./users.html">کاربران</a>
            </li>
            <li>
                <i class="fa-solid fa-basket-shopping"></i>
                <a href="./orders.html">سفارش ها</a>
            </li>
            <li>
                <i class="fa-solid fa-tag"></i>
                <a href="./offs.html">تخفیف ها</a>
            </li>
        </ul>
    </aside>
    <!-- main section -->
    <main class="xs-full s-full l-mr">
        <!-- header section -->
        <header>
            <div class="header-right-section">
                <div class="xs-block s-block l-hidden">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
                <i class="fa-regular fa-user"></i>
                <div class="header-right-section-description">
                    <h1 class="admin-full-name"></h1>
                    <h3 class="admin-task"></h3>
                </div>
            </div>
            <div class="header-left-section">
                <div class="xs-block s-block md-hidden">
                    <button class="header-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="xs-hidden s-hidden md-block">
                    <div class="input-container">
                        <input type="search" placeholder="جست و جو کن ...">
                        <button>جست و جو</button>
                    </div>
                </div>
                <button class="header-btn">
                    <i class="fa-solid fa-bell"></i>
                </button>
                <button class="header-btn">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </div>
        </header>
        <!-- main content -->
        <section class="add-product-section">
            <h1 class="cms-title">افزودن محصول جدید</h1>

            <form action="#" class="add-product-form">
                <div class="xs-flex s-grid add-product-wrapper">
                    <div class="add-product-input">
                        <i class="fa-solid fa-i-cursor"></i>
                        <input class="add-product-title" type="text" placeholder="اسم محصول را وارد کنید">
                    </div>
                    <div class="add-product-input">
                        <i class="fa-solid fa-money-bill"></i>
                        <input class="add-product-price" type="text" placeholder="قیمت محصول را وارد کنید">
                    </div>
                    <div class="add-product-input">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <input class="add-product-count" type="text" placeholder="موجودی محصول را وارد کنید">
                    </div>
                    <div class="add-product-input">
                        <i class="fa-solid fa-image"></i>
                        <input class="add-product-img" type="text" placeholder="آدرس عکس محصول را وارد کنید">
                    </div>
                    <div class="add-product-input">
                        <i class="fa-solid fa-users"></i>
                        <input class="add-product-popularity" type="text" placeholder=" محبوبیت محصول را وارد کنید">
                    </div>
                    <div class="add-product-input">
                        <i class="fa-solid fa-money-bill"></i>
                        <input class="add-product-sale" type="text" placeholder=" میزان فروش محصول را وارد کنید">
                    </div>
                    <div class="add-product-input">
                        <i class="fa-solid fa-paint-roller"></i>
                        <input class="add-product-color" type="text" placeholder="  رنگ بندی محصول را وارد کنید">
                    </div>
                </div>
                <button class="add-product-btn">ثبت محصول</button>
            </form>

            <div class="empty-err">محصولی یافت نشد !</div>

            <table class="cms-table">
                <thead>
                    <tr class="cms-table-heading-tr">
                        <th class="xs-w-60 s-w-100 xs-hidden s-block">عکس</th>
                        <th class="xs-w-60 s-w-100">اسم</th>
                        <th class="xs-w-60 s-w-100">قیمت</th>
                        <th class="xs-w-60 s-w-100">موجودی</th>
                        <th class="xs-w-60 s-w-100">جزئیات</th>
                    </tr>
                </thead>
                <tbody class="product-table-body">
                </tbody>
            </table>
        </section>
    </main>
    <!-- overlay -->
    <div class="overlay"></div>
</body>

<script src="/frontend/content/scripts/app.js"></script>
<script src="/frontend/content/scripts/product.js"></script>
<script src="/frontend/content/scripts/adminInfo.js"></script>

</html>
