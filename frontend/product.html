<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ی اصلی</title>
    <link rel="stylesheet" href="./content/css/cms/cms.css">
    <script src="https://kit.fontawesome.com/4f2890a18c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- aside section -->
    <aside class="xs-out s-out l-in">
        <p class="aside-title">به داشبورد خود خوش آمدید</p>
        <ul>
            <li>
                <i class="fa-solid fa-house"></i>
                <a href="./index.html">صفحه ی اصلی</a>
            </li>
            <li>
                <i class="fa-solid fa-shop"></i>
                <a href="./product.html">محصولات</a>
            </li>
            <li>
                <i class="fa-regular fa-comment"></i>
                <a href="./comments.html">کامنت ها</a>
            </li>
            <li>
                <i class="fa-solid fa-users"></i>
                <a href="./users.html">کاربران</a>
            </li>
            <li>
                <i class="fa-solid fa-basket-shopping"></i>
                <a href="./orders.html">سفارش ها</a>
            </li>
            <li>
                <i class="fa-solid fa-tag"></i>
                <a href="./offs.html">تخفیف ها</a>
            </li>
        </ul>
    </aside>
    <!-- main section -->
    <main class="xs-full s-full l-mr">
        <!-- header section -->
        <header>
            <div class="header-right-section">
                <div class="xs-block s-block l-hidden">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
                <i class="fa-regular fa-user"></i>
                <div class="header-right-section-description">
                    <h1>گلشید ابراهیمی دلدار</h1>
                    <h3>برنامه نویس فرانت اند</h3>
                </div>
            </div>
            <div class="header-left-section">
                <div class="xs-block s-block md-hidden">
                    <button class="header-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="xs-hidden s-hidden md-block">
                    <div class="input-container">
                        <input type="search" placeholder="جست و جو کن ...">
                        <button>جست و جو</button>
                    </div>
                </div>
                <button class="header-btn">
                    <i class="fa-solid fa-bell"></i>
                </button>
                <button class="header-btn">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </div>
        </header>
        <!-- main content -->
        <section class="add-product-section">
            <h1 class="add-product-title">افزودن محصول جدید</h1>

            <form action="#" class="add-product-form">
                <div class="xs-flex s-grid add-product-wrapper">
                    <div class="add-product-input">
                        <i class="fa-solid fa-i-cursor"></i>
                        <input type="text" placeholder="اسم محصول را وارد کنید">
                    </div>
                    <div class="add-product-input">
                        <i class="fa-solid fa-money-bill"></i>
                        <input type="text" placeholder="قیمت محصول را وارد کنید">
                    </div>
                    <div class="add-product-input">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <input type="text" placeholder="موجودی محصول را وارد کنید">
                    </div>
                    <div class="add-product-input">
                        <i class="fa-solid fa-image"></i>
                        <input type="text" placeholder="آدرس عکس محصول را وارد کنید">
                    </div>
                </div>
                <button class="add-product-btn">ثبت محصول</button>
            </form>

            <table class="product-table">
                <thead>
                    <tr class="product-table-heading-tr">
                        <th class="xs-w-60 s-w-100 xs-hidden s-block">عکس</th>
                        <th class="xs-w-60 s-w-100">اسم</th>
                        <th class="xs-w-60 s-w-100">قیمت</th>
                        <th class="xs-w-60 s-w-100">موجودی</th>
                        <th class="xs-w-60 s-w-100">جزئیات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="product-table-tr">
                        <td class="xs-w-60 s-w-100 xs-hidden s-block product-table-tr-first-td">
                            <img src="./content/img/logo.png" class="product-table-img" alt="">
                        </td>
                        <td class="xs-w-60 s-w-100 product-table-tr-second-td">کارت های یوگای کودک</td>
                        <td class="xs-w-60 s-w-100 product-table-tr-third-td">135,000 تومان</td>
                        <td class="xs-w-60 s-w-100 product-table-tr-forth-td">20 عدد</td>
                        <td class="xs-w-60 s-w-100 product-table-tr-fifth-td">
                            <button class="product-table-btn">جزئیات</button>
                            <button class="product-table-btn">حذف</button>
                            <button class="product-table-btn">ویرایش</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <!-- overlay -->
    <div class="overlay"></div>
</body>

<script src="/frontend/content/scripts/app.js"></script>

</html>
